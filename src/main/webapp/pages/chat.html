<ng-include src="'pages/header.html'"></ng-include>

<div class="container">
    <div style="height: 500px;position:relative;">
        <div class="chat-messages">
            <div ng-repeat="message in messages | orderBy:'time':true" class="message">
                <hr/>
                <div class="chatProf">
                    <img ng-show="!message.self" ng-src="upload-file/get-file/smol_{{message.profileImage}}"/>

                </div>
                <div ng-class="{self: message.self}" class="msgtext">
                    {{message.messageTime | date:'HH:mm'}}
                        {{message.username==null?'ანონიმური':message.username}} <br> {{message.message}}</div>

            </div>

        </div>
    </div>


    <form ng-submit="addMessage()" name="messageForm">
        <input type="text" placeholder="გაგვიზიარე შენი აზრი..." ng-model="message"/>
        <div class="info">
            <span class="count" ng-bind="max - message.length" ng-class="{danger: message.length > max}">140</span>
            <button ng-disabled="message.length > max || message.length === 0">Send</button>
        </div>
    </form>

</div>
